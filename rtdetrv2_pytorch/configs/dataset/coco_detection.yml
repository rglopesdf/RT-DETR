task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]


num_classes: 1
remap_mscoco_category: False


train_dataloader: 
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: ../dataset/images/train/
    ann_file: ../dataset/annotations/instances_train.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True 
  collate_fn:
    type: BatchImageCollateFuncion


val_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: ../dataset/images/val/
    ann_file: ../dataset/annotations/instances_val.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~ 
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFuncion


test_dataloader:
  type: DataLoader
  dataset: 
    type: CocoDetection
    img_folder: ../dataset/images/test/
    ann_file: ../dataset/annotations/instances_test.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~ 
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFuncion
